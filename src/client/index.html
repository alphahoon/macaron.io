<!doctype html>
<html lang="ko">

<head>
    <!-- Meta Properties -->
    <meta charset="UTF-8">
    <title>Macaron.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/macaron.css" />
</head>

<body>

    <div id="gameAreaWrapper">
        <div id="status"><span class="title">점수판</span></div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>

    <div id="startMenuWrapper">
        <div class="yumyum">
            <div class="macaron">
                <span class="cover"></span>
                <span class="oval top"></span>
                <span class="oval cream"></span>
                <span class="oval bottom"></span>
            </div>
        </div>
        <div id="startMenu">
            <img style="margin:0px auto;display:block" src="img\title.png" width: "100">
            <br/>
            <br/>
            <input type="text" tabindex="0" autofocus placeholder="닉네임을 입력해주세요 ʕ·ᴥ·ʔ" id="playerNameInput" maxlength="25" />
            <b class="input-error">특수문자는 사용할 수 없어요!! 다시 입력해주세요 ʕ◔ᴥ◔ʔ</b>
            <br />
            <button id="startButton">PLAY</button>
            <br />
            <div id="instructions">
                <h3 align="middle">게임하는 방법</h3>
                <ul>
                    <li>마카롱을 먹으면서 몸집을 키우세요!</li>
                    <li>너무 많은 마카롱을 먹으면 몸이 터져요!</li>
                    <li>자신보다 몸집이 큰 플레이어에게 잡아먹힐 수도 있어요!</li>
                    <li>체중조절하면서 오래 살아남으세요!</li>
                </ul>
                <h3 align="middle">게임 조작법</h3>
                <ul>
                    <li>마우스: 방향이동</li>
                    <li>마우스 좌클릭: 마카롱 쏘기 </li>
                    <li>w 버튼: 백샷으로 마카롱 쏘기</li>
                    <li>s 버튼: 멈추기 </li>
                    <li>스페이스 바: 생명을 대가로 부스터 발동 </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
